version: '3.1'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    tty: true
    command: npm run start:dev
    ports:
      - 4200:4200
    volumes:
      - dependencies:/app/node_modules
      - .:/app
    networks:
      - local_network

networks:
  local_network:
    driver: bridge

volumes:
  dependencies:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/node_modules
  